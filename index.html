<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="calculator-main">
            <div id="calculator-screen">
                Screen here
            </div>
            <hr>
            <table id="buttons-section">
                <tr>
                  <td id="seven"><button class="cal-btn">7</button></td>  
                  <td id="eight"><button class="cal-btn">8</button></td>
                  <td id="nine"><button class="cal-btn">9</button></td>
                  <td id="division"><button class="cal-btn">/</button> </td>
                  <td id="plus and minus"><button class="cal-btn">&#177;</button> </td>
                </tr>
                    <tr>
                        <td id="four"><button class="cal-btn">4</button></td>
                        <td id="five"><button class="cal-btn">5</button></td>
                        <td id="six"><button class="cal-btn">6</button></td>
                        <td id="multiplication"><button class="cal-btn">x</button> </td>
                        <td id ="square root"><button class="cal-btn">&#8730;</button> </td>
                    </tr>
                    <tr>
                        <td id="one"><button class="cal-btn">1</button></td>
                        <td id="two"><button class="cal-btn">2</button></td>
                        <td id="three"><button class="cal-btn">3</button></td>
                        <td id="minus"><button class="cal-btn">-</button></td>
                        <td id="modulo"><button class="cal-btn">%</button></td>
                    </tr>
                    <tr>
                        <td id="zero"><button class="cal-btn">0</button></td>
                        <td id="decimal"><button class="cal-btn">.</button></td>
                        <td id="clear"><button class="cal-btn">C</button></td>
                        <td id="plus"><button class="cal-btn"> + </button></td>
                        <td id="equals"><button class="cal-btn">=</button></td>
                    </tr>

            </table>
        </div>

   
        
       
    </body>
</html>
