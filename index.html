<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
        <div id="calculator-main">
            <div id="calculator-screen">
                Screen here
            </div>
            <hr>
            <table id="buttons-section">
                <tr>
                  <td id="seven"><button class="seven">7</button></td>  
                  <td id="eight"><button class="eight">8</button></td>
                  <td id="nine"><button class="nine">9</button></td>
                  <td id="division"><button class="division">/</button> </td>
                  <td id="plus-and-minus"><button class="plus-and-minus">&#177;</button> </td>
                </tr>
                    <tr>
                        <td id="four"><button class="four">4</button></td>
                        <td id="five"><button class="five">5</button></td>
                        <td id="six"><button class="six">6</button></td>
                        <td id="multiplication"><button class="multiplication">x</button> </td>
                        <td id ="square-root"><button class="square-root">&#8730;</button> </td>
                    </tr>
                    <tr>
                        <td id="one"><button class="one">1</button></td>
                        <td id="two"><button class="two">2</button></td>
                        <td id="three"><button class="three">3</button></td>
                        <td id="minus"><button class="minus">-</button></td>
                        <td id="modulo"><button class="modulo">%</button></td>
                    </tr>
                    <tr>
                        <td id="zero"><button class="zero">0</button></td>
                        <td id="decimal"><button class="decimal">.</button></td>
                        <td id="clear"><button class="clear">C</button></td>
                        <td id="plus"><button class="plus"> + </button></td>
                        <td id="equals"><button class="equals">=</button></td>
                    </tr>

            </table>
        </div>

    <script src="script.js" type="text/javascript"></script>
        
       
    </body>
</html>
